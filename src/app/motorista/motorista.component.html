<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motoristas</title>
</head>
<body>
    <h1>Cadastro de Motorista</h1>

    <div> 
        <table *ngIf="exibeTabela">
          <tr>
            <th>Foto</th>
            <th>CPF</th>
            <th>Motorista</th>
          </tr>
          <tr *ngFor="let motorista of listaMotorista">
            <td><img class="photo" [src]="motorista.imageUrl" width ="40" height ="40"></td>
            <td>{{motorista.cpf}}</td>
            <td>{{motorista.nome}}</td>
          </tr>
        </table>
      </div> 
    
</body>
</html>
