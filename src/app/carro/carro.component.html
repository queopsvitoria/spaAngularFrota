<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
</head>
<body>
    <h1>Carros Cadastrados</h1>
    <p> Quantidade de Carros {{carrosInicial}}</p>
    <div> 
        <table *ngIf="exibeTabela">
          <tr>
            <th>Placa</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Foto</th>
            <th>Disponibilidade</th>
    
          </tr>
          <tr *ngFor="let carro of listaCarros">
            <td>{{carro.id}}</td>
            <td>{{carro.placa}}</td>
            <td>{{carro.marca}}</td>
            <td>{{carro.modelo}}</td>
            <td><img class="photo" [src]="carro.imageUrl" width ="40" height ="40"></td>
            <td>
              <button (click)="deleteById(carro.id)" class="btn btn-danger">Locar</button>
          </td>
          </tr>
        </table>
      </div> 
    
</body>
</html>
